<!DOCTYPE html>
<html>
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://www.flaticon.com/free-icons/weather-forecast" title="weather forecast icons"> 
</head>
<body>
    <div class="card">
        <div class="searchbar">
            <input type="text" placeholder="Enter Region Name" spellcheck="false">
            <button id="srch" title="Search"><img src="images/search.png"></button> 
            <button id="current-location-btn" title="Current Location" ><img src="images/location.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <h3 class="weather-status"></h3>
            <img src="" alt="Weather Icon" class="weather-icon" />
            <h1 class="temp">--Â°C</h1>
            <div class="cop">
                <h2 class="city">Select City</h2>
                <h2>,</h2>
                <h2 class="region"></h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="sunrise-set">
                    <img src="images/sunrise.png">
                    <img src="images/sunset.png">
                </div>
                <div>
                    <p class="sunrise">--</p>
                    <p>Sunrise</p>
                    <p class="sunset">--</p>
                    <p>Sunset</p>
                </div>
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>

        
    </script>
</body>
</html>
